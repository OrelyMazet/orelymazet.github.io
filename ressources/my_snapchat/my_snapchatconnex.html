<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>my_snapchat Connexion</title>
    <link rel="stylesheet" href="my_snapchatconnex.css">
    <script type="text/javascript" src="my_snapchatconnex.js"></script>
</head>

<body>
    <form>
        <h1>My Snapchat Connexion</h1>
        <p>Veuillez remplir les informations ci-dessous afin de procéder à votre inscription, s'il vous plaît.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" maxlength="40" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="mdp" maxlength="16" name="psw" required>

        <button type="button" value="Connexion" id="bouton_envoyer"> Sign In </button>

        <div id="erreur">
            <p>Informations éventuelles</p>

        </div>
    </form>
    
</body>
